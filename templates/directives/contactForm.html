<div class="modal fade" id="modal-contact">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Contact The Fictitious Greengrocer</h4>
            </div>
            <div class="modal-body">
                <form name="contactForm" id="contactForm" ng-submit="submitForm()" novalidate>
                    <div class="form-group">
                        <label class="contactLabel">Name
                            <span ng-show="contactForm.name.$pristine">(required)</span>
                        </label>
                        <input type="text" name="name" class="form-control" ng-model="contactor.name" required>
                    </div>
                    <div class="form-group">
                        <label>Email
                            <span ng-show="contactForm.email.$pristine">(required)</span>
                        </label>
                        <input type="text" name="email" class="form-control" ng-model="contactor.email" required>
                    </div>
                    <div class="form-group">
                        <label>Your message
                            <span ng-show="contactForm.email.$pristine">(required)</span>
                        </label>
                        <textarea name="message" form="contactForm" class="form-control" ng-model="contactor.message"
                                  required></textarea>
                    </div>
                    <div class="contactSubmitButton">
                        <button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">Send message
                        </button>
                    </div>
                </form>
                <div class="modalExtension" ng-show="messageSubmitted">
                    <p>{{contactResponse}}</p>
                    <p>This is a fictitious website.  Your contact submission has not been sent anywhere.</p>
                    <div class="modalExtensionButton">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
