<div class="modal fade" id="fruitBoxModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Order a fruit box...</h4>
            </div>
                <div class="modal-body">
                    <form name="fruitboxForm" ng-submit="submitForm()" novalidate>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" ng-model="customer.name" required>
                            <p ng-show="fruitboxForm.name.$pristine" class="help-block">Your username is required</p>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" class="form-control" ng-model="customer.email" required>
                            <p ng-show="fruitboxForm.email.$pristine" class="help-block">Your email address is required</p>
                        </div>
                        <div class="form-group">
                            <label>Telephone</label>
                            <input type="text" name="phone" class="form-control" ng-model="customer.phone" required>
                            <p ng-show="fruitboxForm.phone.$pristine" class="help-block">Your phone number is required</p>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-disabled="fruitboxForm.$invalid">Submit</button>
                    </form>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
