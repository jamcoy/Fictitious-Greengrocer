<div class="modal fade" id="fruitBoxModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Order a fruit box.</h4>
                <p class="modal-title">Complete all details to get an immediate price.<p>
            </div>
            <div class="modal-body">
                <form name="fruitboxForm" ng-submit="submitForm()" novalidate>
                    <div class="fruitBoxFormChoices">
                        <table>
                            <tr>
                                <td>Select order type:</td>
                                <td>
                                    <div class="btn-group" role="group" aria-label="...">
                                        <button type="button" class="btn btn-default">Single box</button>
                                        <button type="button" class="btn btn-default">Weekly subscription</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Select delivery day:</td>
                                <td>
                                    <div class="btn-group" role="group" aria-label="...">
                                        <button type="button" class="btn btn-default">Mon</button>
                                        <button type="button" class="btn btn-default">Tue</button>
                                        <button type="button" class="btn btn-default">Wed</button>
                                        <button type="button" class="btn btn-default">Thu</button>
                                        <button type="button" class="btn btn-default">Fri</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Select time slot:</td>
                                <td>
                                    <div class="btn-group" role="group" aria-label="...">
                                        <button type="button" class="btn btn-default">8 - 10</button>
                                        <button type="button" class="btn btn-default">10 - 12</button>
                                        <button type="button" class="btn btn-default">12 - 2</button>
                                        <button type="button" class="btn btn-default">2 - 4</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Select box size:</td>
                                <td>
                                    <div class="btn-group" role="group" aria-label="...">
                                        <button type="button" class="btn btn-default">Mini</button>
                                        <button type="button" class="btn btn-default">Medium</button>
                                        <button type="button" class="btn btn-default">Maxi</button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="form-group">
                        <label>Name
                            <span ng-show="fruitboxForm.name.$pristine">(required)</span>
                        </label>
                        <input type="text" name="name" class="form-control" ng-model="customer.name" required>
                    </div>
                    <div class="form-group">
                        <label>Email
                            <span ng-show="fruitboxForm.email.$pristine">(required)</span>
                        </label>
                        <input type="text" name="email" class="form-control" ng-model="customer.email" required>
                    </div>
                    <div class="form-group">
                        <label>Telephone
                            <span ng-show="fruitboxForm.phone.$pristine">(required)</span>
                        </label>
                        <input type="text" name="phone" class="form-control" ng-model="customer.phone" required>
                    </div>
                    <div class="form-group">
                        <label>Address
                            <span ng-show="fruitboxForm.address.$pristine">(required)</span>
                        </label>
                        <input type="text" name="address" class="form-control" ng-model="customer.address" required>
                    </div>
                    <div class="fruitboxSubmitButton">
                        <button type="submit" class="btn btn-primary" ng-disabled="fruitboxForm.$invalid">
                            Get quote
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
