<navbar></navbar>

<div class="container produceContainer">
    <div class="row productRow">
        <div class="col-sm-12 col-centered">
            <div class="btn-group btn-group-lg produceCatSelector" role="group" aria-label="Product type selection">
                <button type="button" class="btn btn-default">Fresh fruit</button>
                <button type="button" class="btn btn-default">Fresh vegetables</button>
                <button type="button" class="btn btn-default">Other produce</button>
            </div>
        </div>
    </div>

    <div class="row productRow">

        <div ng-repeat="product in productdetails" class="col-sm-6 col-md-4 col-lg-3 col-centered">
            <a ng-href="" class="productContainer"
               ng-click="showProductModal(product.name, product.description, product.imagefilename)">
                <img ng-src="/img/produce/fruit/{{product.imagefilename}}" alt="{{product.name}}">
                <p>{{product.name}}</p>
            </a>
        </div>

    </div>
</div>

<footer-bar></footer-bar>

<div class="modal fade productModal" id="detail">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="productDetail">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <img src="" alt="" class="productImage">
                <h4 class="detailTitle"></h4>
                <p class="detailDescription"></p>
                <div class="row productDetailButtonRow">
                    <div class="col-xs-6">
                        <p>
                            <button type="button" class="btn btn-success">Share</button>
                        </p>
                    </div>
                    <div class="col-xs-6">
                        <p class="closeButton">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
