<navbar></navbar>

<div class="container produceContainer">
    <div class="row productRow">
        <div class="col-sm-12 col-centered">
            <div class="btn-group btn-group-lg produceCatSelector" data-toggle="buttons"
                 aria-label="Product type selection">
                <label ng-click="switchProduct('fruit')" class="btn btn-primary active">
                    <input type="radio" name="options" id="fruitButton" autocomplete="off" checked>Fresh fruit
                </label>
                <label ng-click="switchProduct('veg')" class="btn btn-primary">
                    <input type="radio" name="options" id="vegButton" autocomplete="off">Fresh vegetables
                </label>
                <label ng-click="switchProduct('other')" class="btn btn-primary">
                    <input type="radio" name="options" id="otherButton" autocomplete="off">Other produce
                </label>
            </div>
        </div>
    </div>
    <div class="row productRow" ng-show="showFruit">
        <div ng-repeat="product in productdetails | filter: { type: 'fruit' }:true"
             class="col-sm-6 col-md-4 col-lg-3 col-centered">
            <a ng-href="" class="productContainer"
               ng-click="showProductModal(product.name, product.description, product.imagefilename)">
                <img ng-src="/img/produce/{{product.imagefilename}}" alt="{{product.name}}">
                <p>{{product.name}}</p>
            </a>
        </div>
    </div>
    <div class="row productRow" ng-show="showVeg">
        <div ng-repeat="product in productdetails | filter: { type: 'vegetable' }:true"
             class="col-sm-6 col-md-4 col-lg-3 col-centered">
            <a ng-href="" class="productContainer"
               ng-click="showProductModal(product.name, product.description, product.imagefilename)">
                <img ng-src="/img/produce/{{product.imagefilename}}" alt="{{product.name}}">
                <p>{{product.name}}</p>
            </a>
        </div>
    </div>
    <div class="row productRow" ng-show="showOther">
        <div ng-repeat="product in productdetails | filter: { type: 'other' }:true"
             class="col-sm-6 col-md-4 col-lg-3 col-centered">
            <a ng-href="" class="productContainer"
               ng-click="showProductModal(product.name, product.description, product.imagefilename)">
                <img ng-src="/img/produce/{{product.imagefilename}}" alt="{{product.name}}">
                <p>{{product.name}}</p>
            </a>
        </div>
    </div>
</div>

<footer-bar></footer-bar>

<div class="modal fade productModal" id="detail">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="productDetail">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <img src="" alt="" class="productImage">
                <h4 class="detailTitle"></h4>
                <p class="detailDescription"></p>
                <div class="row productDetailButtonRow">
                    <div class="col-xs-6">
                        <p id="shareButton">
                            <button type="button" class="btn btn-success">Share</button>
                        </p>
                    </div>
                    <div class="col-xs-6">
                        <p class="closeButton">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
